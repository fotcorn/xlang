repos:
-   repo: https://github.com/psf/black
    rev: '21.12b0'
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: '4.0.1'
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.910'
    hooks:
    -   id: mypy
        additional_dependencies: [pydantic==1.8.2]
